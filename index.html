<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Binance Futures EMA70â€“EMA200 12h Cross Detector</title>
<style>
  body { font-family: Arial, sans-serif; background: #0d1117; color: #eee; text-align: center; }
  h1 { color: #f1c40f; }
  table { margin: 20px auto; border-collapse: collapse; width: 90%; }
  th, td { padding: 8px 12px; border: 1px solid #333; }
  tr:nth-child(even) { background: #1a1f29; }
  tr:nth-child(odd) { background: #161b22; }
  .ok { color: #00ff88; font-weight: bold; }
  .warn { color: #ffcc00; }
  #progress, #count { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>
<h1>Binance Futures EMA70â€“EMA200 Bullish Cross (Last 12h)</h1>
<p>Timeframe: 15m | Safe rate: 1 req/sec | Candles: 200</p>
<button id="startBtn">Start Scan</button>
<div id="progress"></div>
<div id="count"></div>

<table>
  <thead>
    <tr>
      <th>Pair</th>
      <th>24h Change</th>
      <th>EMA70</th>
      <th>EMA200</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="results"></tbody>
</table>

<script>
const apiBase = "https://fapi.binance.com";
const tf = "15m";
const candlesLimit = 200;
const delayMs = 1000; // 1 request/sec safe rate
const crossMaxAge = 25; // must be within 25 candles
const crossWindow = 96; // previous 12h + current 12h = 48 + 48 = 96 candles

async function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

function ema(values, period) {
  const k = 2 / (period + 1);
  let emaArray = [values[0]];
  for (let i = 1; i < values.length; i++) {
    emaArray.push(values[i] * k + emaArray[i - 1] * (1 - k));
  }
  return emaArray;
}

async function fetchCandles(symbol) {
  const url = `${apiBase}/fapi/v1/klines?symbol=${symbol}&interval=${tf}&limit=${candlesLimit}`;
  const res = await fetch(url);
  if (!res.ok) throw new Error(`Error fetching ${symbol}`);
  const data = await res.json();
  return data.map(c => parseFloat(c[4]));
}

async function getAllSymbols() {
  const res = await fetch(`${apiBase}/fapi/v1/exchangeInfo`);
  const data = await res.json();
  return data.symbols
    .filter(s => s.contractType === "PERPETUAL" && s.symbol.endsWith("USDT"))
    .map(s => s.symbol);
}

async function getGreenSymbols() {
  const res = await fetch(`${apiBase}/fapi/v1/ticker/24hr`);
  const data = await res.json();
  return data
    .filter(t => t.symbol.endsWith("USDT") && parseFloat(t.priceChangePercent) > 0)
    .map(t => ({
      symbol: t.symbol,
      change: parseFloat(t.priceChangePercent)
    }));
}

// âœ… Detect EMA70 crossing above EMA200
function findEma70Ema200Cross(ema70, ema200) {
  for (let i = ema70.length - 1; i >= ema70.length - crossWindow; i--) {
    if (i < 1) break;
    const prevBear = ema70[i - 1] <= ema200[i - 1];
    const nowBull = ema70[i] > ema200[i];
    if (prevBear && nowBull) {
      return i;
    }
  }
  return -1;
}

async function startScan() {
  document.getElementById("results").innerHTML = "";
  const progress = document.getElementById("progress");
  const count = document.getElementById("count");

  progress.innerText = "Fetching 24h green pairs...";
  const allSymbols = await getAllSymbols();
  const greenList = await getGreenSymbols();
  const greenSymbols = greenList.filter(g => allSymbols.includes(g.symbol));

  count.innerHTML = `ðŸŸ¢ Found <span class="ok">${greenSymbols.length}</span> green USDT perpetual pairs`;
  progress.innerHTML = `<span class="warn">Starting EMA scan only for green pairs...</span>`;

  let found = 0;
  for (let i = 0; i < greenSymbols.length; i++) {
    const { symbol, change } = greenSymbols[i];
    progress.innerText = `Scanning ${i + 1}/${greenSymbols.length} - ${symbol}`;

    try {
      const closes = await fetchCandles(symbol);
      const ema70 = ema(closes, 70);
      const ema200 = ema(closes, 200);

      const crossIndex = findEma70Ema200Cross(ema70, ema200);

      if (crossIndex !== -1 && ema70.length - crossIndex <= crossMaxAge) {
        found++;
        const e70 = ema70.at(-1);
        const e200 = ema200.at(-1);

        const row = `<tr>
          <td>${symbol}</td>
          <td style="color:#00ff88;">${change.toFixed(2)}%</td>
          <td>${e70.toFixed(2)}</td>
          <td>${e200.toFixed(2)}</td>
          <td class="ok">âœ… Bullish EMA70>EMA200 (${ema70.length - crossIndex} candles ago)</td>
        </tr>`;
        document.getElementById("results").insertAdjacentHTML("beforeend", row);
      }
    } catch (e) {
      console.warn("Error on", symbol, e.message);
    }

    await sleep(delayMs);
  }

  progress.innerHTML = `<span class="ok">âœ… Scan complete. Found ${found} pairs with EMA70>EMA200 cross (last 12h window, â‰¤25 candles ago).</span>`;
}
document.getElementById("startBtn").addEventListener("click", startScan);
</script>
</body>
</html>
