<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Binance Futures EMA Cross Detector</title>
<style>
  :root {
    --bg: #0e1117;
    --card: #161b22;
    --border: #2b313b;
    --accent: #f1c40f;
    --bull: #00ff88;
    --bear: #ff5555;
  }

  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--bg);
    color: #e0e0e0;
  }

  h1 {
    color: var(--accent);
    margin: 20px 0 5px;
    text-align: center;
  }

  p {
    text-align: center;
    color: #aaa;
    margin: 0 0 20px;
  }

  .controls {
    text-align: center;
    margin-bottom: 10px;
  }

  button {
    background: var(--accent);
    color: #000;
    font-weight: bold;
    padding: 10px 18px;
    margin: 5px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
  }

  button:hover:not(:disabled) {
    transform: scale(1.03);
    box-shadow: 0 0 8px var(--accent);
  }

  button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  .dashboard {
    max-width: 1200px;
    margin: auto;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
  }

  .stats {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin: 15px 0;
  }

  .stat-box {
    background: #1b222d;
    border-radius: 10px;
    padding: 10px 20px;
    margin: 5px;
    text-align: center;
    min-width: 130px;
  }

  .stat-box span {
    display: block;
    font-size: 24px;
    font-weight: bold;
  }

  #progress-container {
    width: 100%;
    height: 10px;
    background: #2b2b2b;
    border-radius: 6px;
    overflow: hidden;
    margin: 15px 0;
  }

  #progress-bar {
    width: 0%;
    height: 100%;
    background: var(--accent);
    transition: width 0.3s;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }

  th, td {
    padding: 8px;
    border-bottom: 1px solid #2b2b2b;
    text-align: center;
    font-size: 13px;
  }

  th {
    color: var(--accent);
    background: #1e2530;
  }

  tr:nth-child(even) { background: #141a22; }
  tr:nth-child(odd) { background: #10151c; }

  .ok { color: var(--bull); font-weight: bold; }
  .bear { color: var(--bear); font-weight: bold; }

  @media (max-width: 700px) {
    table { font-size: 12px; }
    th, td { padding: 6px; }
  }
</style>
</head>
<body>
  <h1>Binance Futures EMA Cross Detector</h1>
  <p>Timeframe: 15m ‚Ä¢ Safe: 5 pairs/sec ‚Ä¢ Candles: 200 ‚Ä¢ Cooldown: 30s</p>

  <div class="controls">
    <button id="greenBullish">üü¢ Green Bullish</button>
    <button id="redBullish">üî¥ Red Bullish</button>
    <button id="greenBearish">üü¢ Green Bearish</button>
    <button id="redBearish">üî¥ Red Bearish</button>
  </div>

  <div class="dashboard">
    <div class="stats">
      <div class="stat-box" style="color:var(--bull)">
        Green Pairs <span id="greenCount">-</span>
      </div>
      <div class="stat-box" style="color:var(--bear)">
        Red Pairs <span id="redCount">-</span>
      </div>
      <div class="stat-box" style="color:var(--accent)">
        Found Crosses <span id="foundCount">0</span>
      </div>
    </div>

    <div id="progress-container"><div id="progress-bar"></div></div>
    <div id="progressText" style="text-align:center; margin-bottom:10px;"></div>

    <table>
  <thead>
    <tr>
      <th>Pair</th>
      <th>24h Change %</th>
      <th>EMA14</th>
      <th>EMA70</th>
      <th>EMA200</th>
      <th>RSI A</th>
<th>RSI Now</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="results"></tbody>
</table>
  </div>

  <script>
const apiBase = "https://fapi.binance.com";
const tf = "15m";
const candlesLimit = 200;
const concurrency = 10;
const delayMs = 1000;
const recentLimit = 25;
const cooldownMs = 30000;
const autoRefreshInterval = 5 * 60 * 1000;

let isScanning = false;
let lastScanTime = 0;
let autoRefreshTimer = null;

async function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

function ema(values, period){
  const k = 2 / (period + 1);
  let emaArr = [values[0]];
  for(let i=1;i<values.length;i++)
    emaArr.push(values[i]*k + emaArr[i-1]*(1-k));
  return emaArr;
}

function findBullishCross(ema70, ema200){
  for(let i=1;i<ema70.length;i++){
    if(ema70[i-1]<ema200[i-1] && ema70[i]>=ema200[i]) return i;
  }
  return -1;
}

function findBearishCross(ema70, ema200){
  for(let i=1;i<ema70.length;i++){
    if(ema70[i-1]>ema200[i-1] && ema70[i]<=ema200[i]) return i;
  }
  return -1;
}

// ‚úÖ Fetch closes and volumes
async function fetchCandles(symbol){
  const res = await fetch(`${apiBase}/fapi/v1/klines?symbol=${symbol}&interval=${tf}&limit=${candlesLimit}`);
  const data = await res.json();
  return data.map(c=>({
    close: parseFloat(c[4]),
    volume: parseFloat(c[5])
  }));
}

async function get24hSymbols(){
  const res = await fetch(`${apiBase}/fapi/v1/ticker/24hr`);
  const data = await res.json();
  return data.map(t=>({
    symbol: t.symbol,
    change: parseFloat(t.priceChangePercent)
  }));
}

async function preloadCounts(){
  const tickers = await get24hSymbols();
  const greens = tickers.filter(t=>t.change>0 && t.symbol.endsWith("USDT")).length;
  const reds = tickers.filter(t=>t.change<0 && t.symbol.endsWith("USDT")).length;
  document.getElementById("greenCount").textContent = greens;
  document.getElementById("redCount").textContent = reds;
}

    function calcRSI(closes, period = 14) {
  let gains = 0, losses = 0;
  for (let i = 1; i <= period; i++) {
    const diff = closes[i] - closes[i - 1];
    if (diff >= 0) gains += diff;
    else losses -= diff;
  }
  let avgGain = gains / period;
  let avgLoss = losses / period;
  const rsi = [100 - 100 / (1 + avgGain / avgLoss)];

  for (let i = period + 1; i < closes.length; i++) {
    const diff = closes[i] - closes[i - 1];
    const gain = Math.max(0, diff);
    const loss = Math.max(0, -diff);
    avgGain = (avgGain * (period - 1) + gain) / period;
    avgLoss = (avgLoss * (period - 1) + loss) / period;
    const rs = avgLoss === 0 ? 100 : 100 - 100 / (1 + avgGain / avgLoss);
    rsi.push(rs);
  }
  // pad start for same length as closes
  while (rsi.length < closes.length) rsi.unshift(rsi[0]);
  return rsi;
    }
    

async function processSymbol({ symbol, change }, mode) {
  try {
    // === Filter fast by 24h trend ===
    if (mode.includes("bullish") && change < 0) return null;
    if (mode.includes("bearish") && change > 0) return null;

    // === Fetch 15-minute candle data ===
    const candles = await fetchCandles(symbol, "15m");
    if (!candles || candles.length < 300) return null;

    // === Restrict to daily window ===
    const now = new Date();
    const utcDay = Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate());
    const prevDayStart = utcDay - 24 * 60 * 60 * 1000; // previous day start
    const currDayStart = utcDay; // current day start

    const dailyWindow = candles.filter(c => {
      const t = new Date(c.time).getTime();
      return t >= prevDayStart && t <= currDayStart + 24 * 60 * 60 * 1000;
    });

    if (dailyWindow.length < 96) return null; // 96 x 15m = 1 day

    const closes = dailyWindow.map(c => c.close);

    // === Compute EMAs ===
    const ema70  = ema(closes, 70);
    const ema200 = ema(closes, 200);
    const last   = ema70.length - 1;

    const isBullish = mode.includes("bullish");
    let crossIdx = -1;

    // === Detect Real Cross (exact crossover) ===
    for (let i = ema70.length - 2; i >= 0; i--) {
      const prev70 = ema70[i];
      const prev200 = ema200[i];
      const curr70 = ema70[i + 1];
      const curr200 = ema200[i + 1];

      const crossedUp   = prev70 < prev200 && curr70 > curr200;   // ‚úÖ real bullish cross
      const crossedDown = prev70 > prev200 && curr70 < curr200;   // ‚úÖ real bearish cross

      if (isBullish && crossedUp) {
        crossIdx = i + 1;
        break;
      } else if (!isBullish && crossedDown) {
        crossIdx = i + 1;
        break;
      }
    }

    if (crossIdx === -1) return null;

    // === RSI Calculation ===
    function calcRSI(values, period = 14) {
      let gains = 0, losses = 0;
      for (let i = 1; i <= period; i++) {
        const diff = values[i] - values[i - 1];
        if (diff >= 0) gains += diff; else losses -= diff;
      }
      let avgGain = gains / period, avgLoss = losses / period;
      const rsiArr = [50];
      for (let i = period; i < values.length; i++) {
        const diff  = values[i] - values[i - 1];
        const gain  = Math.max(0, diff);
        const loss  = Math.max(0, -diff);
        avgGain = (avgGain * (period - 1) + gain) / period;
        avgLoss = (avgLoss * (period - 1) + loss) / period;
        const rs  = avgLoss === 0 ? 100 : avgGain / avgLoss;
        rsiArr.push(100 - 100 / (1 + rs));
      }
      while (rsiArr.length < values.length) rsiArr.unshift(50);
      return rsiArr;
    }

    const rsi = calcRSI(closes, 14);
    const rsiNow = rsi[rsi.length - 1].toFixed(1);

    // === Return clean data ===
    const barsAgo = ema70.length - 1 - crossIdx;
    return {
      symbol,
      change,
      rsiNow,
      ema70: ema70[last].toFixed(2),
      ema200: ema200[last].toFixed(2),
      barsAgo,
      crossType: isBullish ? "üü© EMA70‚Üí200 Cross" : "üü• EMA200‚Üí70 Cross",
      time: new Date(dailyWindow[crossIdx].time).toLocaleTimeString("en-US", { hour12: false }),
      note: `Real ${isBullish ? "Bullish" : "Bearish"} EMA cross detected on 15m`
    };

  } catch (err) {
    console.error(`Error processing ${symbol}:`, err.message);
    return null;
  }
}
    

function disableButtons(state){
  document.querySelectorAll("button").forEach(btn=>btn.disabled=state);
}

function updateProgress(percent){
  document.getElementById("progress-bar").style.width = `${Math.min(100,percent)}%`;
}

function startAutoRefresh(mode){
  if(autoRefreshTimer) clearInterval(autoRefreshTimer);
  autoRefreshTimer = setInterval(()=>{
    console.log(`üîÅ Auto-refreshing ${mode} scan...`);
    startScan(mode, true);
  }, autoRefreshInterval);
}

async function startScan(mode, auto=false){
  if(isScanning){
    if(!auto) alert("‚ö†Ô∏è Scan already running. Wait...");
    return;
  }

  const now = Date.now();
  if(!auto && (now - lastScanTime < cooldownMs)){
    return alert(`‚è≥ Wait ${(cooldownMs - (now - lastScanTime))/1000|0}s before rescanning.`);
  }

  isScanning = true;
  lastScanTime = now;
  disableButtons(true);
  updateProgress(0);

  const resultsEl = document.getElementById("results");
  const txt = document.getElementById("progressText");
  resultsEl.innerHTML = "";
  document.getElementById("foundCount").textContent = 0;

  txt.textContent = auto ? "Auto-refreshing..." : "Fetching 24h tickers...";
  const tickers = await get24hSymbols();
  const filtered = tickers.filter(t=>{
    if(!t.symbol.endsWith("USDT")) return false;
    if(mode.includes("green")) return t.change>0;
    if(mode.includes("red")) return t.change<0;
    return false;
  });

  txt.textContent = `Scanning ${filtered.length} pairs...`;

  let found = 0;
  for(let i=0;i<filtered.length;i+=concurrency){
    const batch = filtered.slice(i,i+concurrency);
    const res = await Promise.all(batch.map(s=>processSymbol(s,mode)));
    res.forEach(r=>{
      if(!r) return;
      found++;
      document.getElementById("foundCount").textContent = found;
      const row = `<tr>
        <td>${r.symbol}</td>
        <td style="color:${r.change>0?"#00ff88":"#ff5555"}">${r.change.toFixed(2)}%</td>
        <td>${r.e14}</td><td>${r.e70}</td><td>${r.e200}</td>
        <td>${r.rsiA}</td>
<td>${r.rsiNow}</td>
        <td class="${r.mode.includes("bullish")?'ok':'bear'}">
          ${r.mode.includes("bullish")?'‚úÖ Bullish Breakout':'‚ö†Ô∏è Bearish Breakout'}
          (${r.barsAgo} candles ago)
        </td>
      </tr>`;
      resultsEl.insertAdjacentHTML("beforeend", row);
    });
    updateProgress((i+concurrency)/filtered.length*100);
    await sleep(delayMs);
  }

  txt.textContent = `‚úÖ ${auto ? "Auto-update complete" : "Scan complete"}. Found ${found} breakout crosses.`;
  disableButtons(false);
  isScanning = false;

  if(!auto) startAutoRefresh(mode);
}

document.getElementById("greenBullish").onclick=()=>startScan("green_bullish");
document.getElementById("redBullish").onclick=()=>startScan("red_bullish");
document.getElementById("greenBearish").onclick=()=>startScan("green_bearish");
document.getElementById("redBearish").onclick=()=>startScan("red_bearish");

preloadCounts();
setInterval(preloadCounts, 60000);
    </script>
</body>
</html>
