<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Binance Futures EMA14 > EMA70 > EMA200 Detector (Recent Cross)</title>
<style>
  body { font-family: Arial, sans-serif; background: #0d1117; color: #eee; text-align: center; }
  h1 { color: #f1c40f; }
  table { margin: 20px auto; border-collapse: collapse; width: 90%; }
  th, td { padding: 8px 12px; border: 1px solid #333; }
  tr:nth-child(even) { background: #1a1f29; }
  tr:nth-child(odd) { background: #161b22; }
  .ok { color: #00ff88; font-weight: bold; }
  .warn { color: #ffcc00; }
  #progress, #count, #found { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>
<h1>Binance Futures EMA14 > EMA70 > EMA200 Detector</h1>
<p>Timeframe: 15m | Safe rate: 1 req/sec | Candles: 200 | Max age: 25 candles</p>
<button id="startBtn">Start Scan</button>
<div id="progress"></div>
<div id="count"></div>
<div id="found"></div>

<table>
  <thead>
    <tr>
      <th>Pair</th>
      <th>24h Change</th>
      <th>EMA14</th>
      <th>EMA70</th>
      <th>EMA200</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="results"></tbody>
</table>

<script>
const apiBase = "https://fapi.binance.com";
const tf = "15m";
const candlesLimit = 200;
const delayMs = 1000; // safe rate
const recentCandleLimit = 25; // âœ… crossing must be within 25 candles

async function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

function ema(values, period) {
  const k = 2 / (period + 1);
  let emaArray = [values[0]];
  for (let i = 1; i < values.length; i++) {
    emaArray.push(values[i] * k + emaArray[i - 1] * (1 - k));
  }
  return emaArray;
}

async function fetchCandles(symbol) {
  const url = `${apiBase}/fapi/v1/klines?symbol=${symbol}&interval=${tf}&limit=${candlesLimit}`;
  const res = await fetch(url);
  if (!res.ok) throw new Error(`Error fetching ${symbol}`);
  const data = await res.json();
  return data.map(c => parseFloat(c[4]));
}

async function getAllSymbols() {
  const res = await fetch(`${apiBase}/fapi/v1/exchangeInfo`);
  const data = await res.json();
  return data.symbols
    .filter(s => s.contractType === "PERPETUAL" && s.symbol.endsWith("USDT"))
    .map(s => s.symbol);
}

async function getGreenSymbols() {
  const res = await fetch(`${apiBase}/fapi/v1/ticker/24hr`);
  const data = await res.json();
  return data
    .filter(t => t.symbol.endsWith("USDT") && parseFloat(t.priceChangePercent) > 0)
    .map(t => ({
      symbol: t.symbol,
      change: parseFloat(t.priceChangePercent)
    }));
}

// âœ… Detect where EMA14 > EMA70 > EMA200 started
function findRecentCrossIndex(ema14, ema70, ema200) {
  for (let i = ema14.length - 1; i >= 1; i--) {
    const isBull = ema14[i] > ema70[i] && ema70[i] > ema200[i];
    const wasBull = ema14[i - 1] > ema70[i - 1] && ema70[i - 1] > ema200[i - 1];
    if (isBull && !wasBull) {
      return i; // index of cross
    }
  }
  return -1;
}

async function startScan() {
  const results = document.getElementById("results");
  results.innerHTML = "";
  const progress = document.getElementById("progress");
  const count = document.getElementById("count");
  const foundText = document.getElementById("found");

  progress.innerText = "Fetching 24h green pairs...";
  const allSymbols = await getAllSymbols();
  const greenList = await getGreenSymbols();
  const greenSymbols = greenList.filter(g => allSymbols.includes(g.symbol));

  count.innerHTML = `ðŸŸ¢ Found <span class="ok">${greenSymbols.length}</span> green USDT perpetual pairs.`;
  progress.innerHTML = `<span class="warn">Scanning for recent EMA crosses (â‰¤${recentCandleLimit} candles)...</span>`;

  let found = 0;
  for (let i = 0; i < greenSymbols.length; i++) {
    const { symbol, change } = greenSymbols[i];
    progress.innerText = `Scanning ${i + 1}/${greenSymbols.length} â€” ${symbol}`;

    try {
      const closes = await fetchCandles(symbol);
      const ema14 = ema(closes, 14);
      const ema70 = ema(closes, 70);
      const ema200 = ema(closes, 200);

      const crossIndex = findRecentCrossIndex(ema14, ema70, ema200);
      const candlesAgo = ema14.length - crossIndex;

      if (crossIndex !== -1 && candlesAgo <= recentCandleLimit) {
        found++;
        const e14 = ema14.at(-1);
        const e70 = ema70.at(-1);
        const e200 = ema200.at(-1);
        const row = `<tr>
          <td>${symbol}</td>
          <td style="color:#00ff88;">${change.toFixed(2)}%</td>
          <td>${e14.toFixed(2)}</td>
          <td>${e70.toFixed(2)}</td>
          <td>${e200.toFixed(2)}</td>
          <td class="ok">âœ… Bullish Cross ${candlesAgo} candles ago</td>
        </tr>`;
        results.insertAdjacentHTML("beforeend", row);
        foundText.innerHTML = `âœ… Found so far: <span class="ok">${found}</span>`;
      }
    } catch (err) {
      console.warn("Error on", symbol, err.message);
    }

    await sleep(delayMs);
  }

  progress.innerHTML = `<span class="ok">âœ… Scan complete â€” ${found} pairs with recent EMA cross (â‰¤${recentCandleLimit}).</span>`;
}

document.getElementById("startBtn").addEventListener("click", startScan);
</script>
</body>
</html>
